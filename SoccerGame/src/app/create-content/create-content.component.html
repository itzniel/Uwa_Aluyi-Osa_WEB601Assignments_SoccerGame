<div>
<div>
    <label>ID: </label>
    <input type="number" [(ngModel)]="id" />
  </div>
<div>
    <label>Title: </label>
    <input type="text" [(ngModel)]="title" />
  </div>
  <div>
    <label>Description: </label>
    <input type="text" [(ngModel)]="description">
  </div>
  <label>Image: </label>
  <input type="text" [(ngModel)]="imgURL">
</div>
  <div>
    <label>Creator: </label>
    <input type="text" [(ngModel)]="creator" />
  </div>

  <div>
    <label>Type: </label>
    <input type="text" [(ngModel)]="type" />
  </div>
  <div>

  <button (click)="addNewContent()">Add New content</button>

  <p class="error" *ngIf="requiredFieldMessage">{{ requiredFieldMessage }}</p>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
</div>
